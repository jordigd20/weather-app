<aside
  [@enterFromRight]
  *ngIf="searchbarService.isSearchbarDisplayed()"
  class="fixed lg:max-w-[400px] h-screen w-full z-10 bg-[#1e213a] p-4 overflow-y-auto"
>
  <button
    (click)="searchbarService.toggleSearchbar()"
    class="text-[#e7e7eb] p-1 absolute right-4 top-4 rounded hover:bg-[#6e707a]"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path
        fill="currentColor"
        d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6L6.4 19Z"
      />
    </svg>
  </button>

  <app-searchbar-form (searchLocation)="searchLocation($event)" />
  <app-searchbar-list [locations]="locationsFound" (locationSelected)="setLocation($event)" />
</aside>
