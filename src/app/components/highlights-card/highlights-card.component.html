<article class="bg-[#1E213A] p-4 flex flex-col justify-between gap-6 text-center rounded">
  <h3 class="text-xl">{{ title }}</h3>
  <p>
    <span class="text-7xl font-bold">{{ number }}</span>
    <span class="text-3xl">{{ unity }}</span>
  </p>
  <p *ngIf="status !== ''" class="p-4">
    {{ status }}
  </p>

  <footer *ngIf="unity === '%'" class="px-4">
    <div class="flex justify-between text-[#A09FB1]">
      <span>0</span>
      <span>50</span>
      <span>100</span>
    </div>
    <div
      class="w-full h-2 bg-[#e7e7eb] rounded-full relative after:absolute after:left-0 after:w-[50%] after:h-2 after:bg-[#FFEC65] after:rounded-full"
    ></div>
    <div class="flex justify-end text-[#A09FB1]">
      <span>%</span>
    </div>
  </footer>
</article>
